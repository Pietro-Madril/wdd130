<!DOCTYPE html>
<html lang="en-US">
    <head>
        <link rel="stylesheet" href="styles/quiz.css">
        <meta charset="utf-6">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> WDD 130 | Basic HTML and CSS Quiz </title>
    </head>
    <body>
        <header>
            <h1> WDD 130 | Basic HTML and CSS Quiz </h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <div class="form-item column1">
                        <label for="q1"> What does the acronym CSS stand for? </label>
                        <input text="text" id="q1" name="q1">
                    </div>
                    <div class="form-item column1">
                        <label for="q2"> How are id and class attributes sellected in CSS? </label>
                        <input type="textarea" id="q2" name="q2">
                    </div>
                    <div class="form-item column2">
                        <label for="q3"> Which of the following is a CSS comment? </label>
                        <select id="q1" name="q1">
                            <option value=""> Choose One </option>
                            <option value="/* Comment */"> /* Comment */ </option>
                            <option value="## Comment"> ## Comment </option>
                            <option value="-- Comment --"> -- Comment -- </option>
                        </select>
                    </div>
                    </div>
                    <div class="form-item column2">
                        <label for="q4"> What is the top margin given this declaration? </label>
                        <p> margin: 35px 20px 40x; </p>
                        <input type="number" id="q4" name="q4">
                    </div>
                </fieldset>
                <button type="submit"> Submit Your Answers </button>
            </form>
        </main>
    </body>
</html>
